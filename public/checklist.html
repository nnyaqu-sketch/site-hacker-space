<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listes de Contrôle</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/checklist.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <header class="topbar">
            <div class="brand">
                <h1>Site du Club</h1>
                <span class="tag">Communauté • Événements • Chat</span>
            </div>
            <nav class="nav">
                <a href="/" class="nav-btn">Accueil</a>
                <a href="/chat.html" class="nav-btn">Chat</a>
                <a href="/checklist.html" class="nav-btn active">Listes</a>
                <a href="/lounge.html" class="nav-btn">Salon</a>
                <a href="/messages.html" class="nav-btn">Messages</a>
                <a href="/profile.html" class="nav-btn">Profil</a>
                <a href="/admin.html" class="nav-btn admin-only">Admin</a>
                <a href="/creator.html" class="nav-btn creator-only">Créateur</a>
            </nav>
            <div id="user-status" class="user-status"></div>
        </header>

        <main class="checklist-page">
            <div class="checklist-header">
                <div class="checklist-title">
                    <i data-lucide="list-checks" class="title-icon"></i>
                    <div>
                        <h1>Listes de Contrôle</h1>
                        <p class="subtitle">Organisez vos tâches et projets collaboratifs</p>
                    </div>
                </div>
            </div>

            <section class="panel create-panel">
                <div class="panel-header">
                    <div class="header-title">
                        <i data-lucide="plus-square" class="header-icon"></i>
                        <h2>Créer une Nouvelle Liste</h2>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="create-form">
                        <div class="form-group">
                            <label class="form-label">
                                <i data-lucide="tag" class="label-icon"></i>
                                Nom de la liste
                            </label>
                            <input id="new-list-name" placeholder="Ex: Préparation événement" class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                <i data-lucide="align-left" class="label-icon"></i>
                                Description
                            </label>
                            <input id="new-list-desc" placeholder="Description optionnelle" class="form-input">
                        </div>
                        <button id="create-list" class="btn-primary">
                            <i data-lucide="plus" class="btn-icon"></i>
                            Créer la Liste
                        </button>
                    </div>
                </div>
            </section>
            
            <div id="lists" class="lists-grid"></div>
        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/shared.js"></script>
    <script src="/js/checklist.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
