<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages Privés</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/messages.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <header class="topbar">
            <div class="brand">
                <h1>Site du Club</h1>
                <span class="tag">Communauté • Événements • Chat</span>
            </div>
            <nav class="nav">
                <a href="/" class="nav-btn">Accueil</a>
                <a href="/chat.html" class="nav-btn">Chat</a>
                <a href="/checklist.html" class="nav-btn">Listes</a>
                <a href="/lounge.html" class="nav-btn">Salon</a>
                <a href="/messages.html" class="nav-btn active">Messages</a>
                <a href="/profile.html" class="nav-btn">Profil</a>
                <a href="/admin.html" class="nav-btn admin-only">Admin</a>
                <a href="/creator.html" class="nav-btn creator-only">Créateur</a>
            </nav>
            <div id="user-status" class="user-status"></div>
        </header>

        <main class="messages-page">
            <div class="messages-header">
                <div class="messages-title">
                    <i data-lucide="mail" class="title-icon"></i>
                    <div>
                        <h1>Messages Privés</h1>
                        <p class="subtitle">Conversations privées avec les membres</p>
                    </div>
                </div>
            </div>

            <div class="messages-container">
                <!-- Users List Sidebar -->
                <aside class="users-sidebar panel">
                    <div class="panel-header">
                        <div class="header-title">
                            <i data-lucide="users" class="header-icon"></i>
                            <h2>Membres</h2>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="search-box">
                            <i data-lucide="search" class="search-icon"></i>
                            <input type="text" id="user-search" placeholder="Rechercher un membre..." class="search-input">
                        </div>
                        <div id="users-list" class="users-list"></div>
                    </div>
                </aside>

                <!-- Chat Area -->
                <section class="chat-area panel">
                    <div id="no-conversation" class="no-conversation">
                        <i data-lucide="message-square-dashed" class="empty-icon"></i>
                        <h3>Aucune conversation sélectionnée</h3>
                        <p>Sélectionnez un membre pour commencer une conversation</p>
                    </div>

                    <div id="conversation-view" class="conversation-view" style="display: none;">
                        <div class="conversation-header">
                            <div class="conversation-user">
                                <div class="user-avatar" id="conv-avatar"></div>
                                <div class="user-info">
                                    <h3 id="conv-username"></h3>
                                    <span class="user-status" id="conv-status">En ligne</span>
                                </div>
                            </div>
                            <button id="close-conversation" class="close-btn">
                                <i data-lucide="x" class="close-icon"></i>
                            </button>
                        </div>

                        <div id="conversation-messages" class="conversation-messages"></div>

                        <div class="message-input-area">
                            <textarea id="message-input" placeholder="Écrivez votre message..." maxlength="500"></textarea>
                            <div class="input-controls">
                                <span id="message-char-count" class="char-count">0/500</span>
                                <button id="send-message-btn" class="send-btn">
                                    <i data-lucide="send" class="btn-icon"></i>
                                    Envoyer
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/shared.js"></script>
    <script src="/js/messages.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
