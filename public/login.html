<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Site du Club</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header class="topbar">
            <div class="brand">
                <h1>Site du Club</h1>
                <span class="tag">Communauté • Événements • Chat</span>
            </div>
            <nav class="nav">
                <a href="/" class="nav-btn">Accueil</a>
            </nav>
        </header>

        <main class="auth-page">
            <div class="auth-container">
                <section class="auth-box">
                    <h2>Connexion</h2>
                    <div class="auth-form">
                        <div class="form-group">
                            <label for="username">Nom d'utilisateur</label>
                            <input id="username" type="text" placeholder="Votre nom d'utilisateur">
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input id="password" type="password" placeholder="Votre mot de passe">
                        </div>
                        <div class="error-message" id="error-message"></div>
                        <button id="login-btn" class="primary full-width">Se Connecter</button>
                    </div>
                    <div class="auth-links">
                        <p>Pas encore de compte ? <a href="/register.html">S'inscrire</a></p>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginBtn = document.getElementById('login-btn');
            const errorMessage = document.getElementById('error-message');

            loginBtn.addEventListener('click', async () => {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    const r = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'content-type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    const data = await r.json();
                    
                    if (data.success) {
                        window.location.href = '/';
                    } else {
                        errorMessage.textContent = data.error || 'Erreur de connexion';
                        errorMessage.style.display = 'block';
                    }
                } catch (err) {
                    errorMessage.textContent = 'Erreur de connexion au serveur';
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
